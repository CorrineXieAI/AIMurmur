<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能醫療衛教系統</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 登入區域 -->
        <div id="loginSection" class="section active">
            <h1>智能醫療衛教系統</h1>
            <div class="login-form">
                <input type="text" id="idNumber" placeholder="請輸入身分證字號" maxlength="10">
                <button onclick="verifyIdentity()" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    登入
                </button>
            </div>
        </div>

        <!-- 主要功能區域 -->
        <div id="mainSection" class="section">
            <h2>請選擇衛教項目</h2>
            <div class="button-grid">
                <button type="button" onclick="showEducation('surgery')" class="btn-option">
                    <i class="fas fa-hospital"></i>
                    手術同意書
                </button>
                <button type="button" onclick="showEducation('selfPay')" class="btn-option">
                    <i class="fas fa-file-invoice"></i>
                    自費同意書
                </button>
                <button type="button" onclick="showEducation('anesthesia')" class="btn-option">
                    <i class="fas fa-syringe"></i>
                    麻醉同意書
                </button>
                <button type="button" onclick="showEducation('precautions')" class="btn-option">
                    <i class="fas fa-clipboard-check"></i>
                    手術注意事項
                </button>
            </div>
        </div>

        <!-- 衛教對話框 -->
        <div id="educationModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </span>
                <div id="educationContent">
                    <!-- 內容將由 JavaScript 動態生成 -->
                </div>
                <div class="modal-controls">
                    <button type="button" onclick="toggleVoice()" class="btn-control">
                        <i class="fas fa-volume-up"></i>
                        語音播放
                    </button>
                    <button type="button" onclick="closeModal()" class="btn-control">
                        <i class="fas fa-times"></i>
                        關閉
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
